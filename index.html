<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#"><img src="img/Tesla-Wordmark-Red.png" alt="Tesla-Wordmark-Red.png"></a>

                <ul class="menu_1">
                    <li><a href="#" class="item1 menu__item active">Model S</a></li>
